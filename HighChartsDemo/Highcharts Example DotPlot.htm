<HTML><HEAD><META content="IE=5.0000" http-equiv="X-UA-Compatible">
     
<META http-equiv="Content-Type" content="text/html; charset=utf-8">     
<TITLE>Highcharts Example DotPlot</TITLE>     
<SCRIPT src="https://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></SCRIPT>
     
<SCRIPT src="https://code.highcharts.com/highcharts.js" type="text/javascript"></SCRIPT>
     
<SCRIPT src="https://code.highcharts.com/modules/data.js" type="text/javascript"></SCRIPT>
 
<SCRIPT type="text/javascript">

// Note: this is the jquery method of loading a file!

$.get('data/water_improvement_data.csv', function(data) {
    $('#container').highcharts({

        data: {
            csv: data
            },
        chart: {
            type: 'area',
            inverted: true
        },
        title: {
            text: 'Change in Access to Safe Water '
        },
        subtitle: {
            style: {
                position: 'absolute',
                right: '0px',
                bottom: '10px'
            },
            text: 'source: UNICEF Data'
        },
        legend: {
            layout: 'horizontal',
            align: 'right',
            verticalAlign: 'top',
            x: -50,
            y: 50,
            floating: true,
            borderWidth: 1,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        xAxis: {
        },
        yAxis: {
            title: {
                text: '% Improved Access to Safe Water'
            },
            labels: {
                formatter: function () {
                    return this.Region;
                }
            },
            min: 0
        },
        plotOptions: {
            area: {
                fillOpacity: 0.01
            },
            series: {
                lineWidth: 0,
                marker: {
                    symbol: 'circle'
                }
            }
        }
    });
});

</SCRIPT>
 
<META name="GENERATOR" content="MSHTML 11.00.10570.1001"></HEAD> 
<BODY>
<DIV id="container" 
style="margin: 0px auto; height: 600px; min-width: 500px;"></DIV></BODY></HTML>
